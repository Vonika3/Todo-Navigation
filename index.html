<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List with Status Navigation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo-container">
        <div class="card" id="backlog">
            <h3>Backlog</h3>
            <ul class="todo-list" id="backlog-list"></ul>
        </div>
        <div class="card" id="todo">
            <h3>To Do</h3>
            <ul class="todo-list" id="todo-list"></ul>
        </div>
        <div class="card" id="ongoing">
            <h3>Ongoing</h3>
            <ul class="todo-list" id="ongoing-list"></ul>
        </div>
        <div class="card" id="done">
            <h3>Done</h3>
            <ul class="todo-list" id="done-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
